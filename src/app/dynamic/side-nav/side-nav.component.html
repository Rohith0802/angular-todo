<div id="left-container" class="left-container">
    <div class="side-bar-head">
        <button id="side-bar-button" class="side-bar-button">
            <i class="fa fa-navicon"></i>
        </button>
    </div>
    <div class="total-list">
        <app-category-list (currentCategory)="getSelectedCategory($event)"
            [newCategory]="newCategory"></app-category-list>
        <div class="add-category">
            <div class="plus-icon">
                <i class="fa fa-plus"></i>
            </div>
            <input id="add-category" (keyup.enter)="addCategory($event)" type="text" placeholder="New list" />
        </div>
        <div class="create-group">
            <button class="create-group-button">
                <i class="fa fa-plus-square-o"></i>
            </button>
        </div>
    </div>
    <div class="side-bar-footer">
        <div class="side-bar-footer-icon">
            <i class="fa fa-envelope-o"></i>
        </div>
        <div class="side-bar-footer-icon">
            <i class="fa fa-calendar-o"></i>
        </div>
        <div class="side-bar-footer-icon">
            <i class="fa fa-users"></i>
        </div>
        <div class="side-bar-footer-icon">
            <i class="fa fa-paperclip"></i>
        </div>
        <div class="side-bar-footer-icon">
            <i class="fa fa-check"></i>
        </div>
    </div>
</div>
<app-task-container [selectedCategory]="selectedCategory"></app-task-container>
